<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css">
    <title></title>
  </head>
  <body>
    <div class="main">

      <div class="titleClass">
        <h1>P&I Calculator</h1>
      </div>

      <div class="inputFields">
        <div>
          <h3>Purchase price</h3>
          <input id="purchasePrice" type="number" step="0.01" value="500000.00"/>
        </div>
        <div>
          <h3>Downpayment</h3>
          <input id="downpayment" type="number" step="0.01" value="50000.00"/>
        </div>
        <div>
          <h3>Loan amount</h3>
          <input id="loanAmount" type="number" step="0.01" value="450000.00"/>
        </div>
        <div>
          <h3>Loan Term</h3>
          <input id="loanTerm" type="number" value="30"/>
        </div>
        <div>
          <h3>Interest Rate</h3>
          <input id="interestRate" type="number" step="0.01" value="10.50"/>
        </div>
      </div>

      <div class="calcButtons">
        <button onclick="fillTable()">Calculate</button>
        <button onclick="clearTable()">Clear</button>
      </div>

      <div class="accordian">

        <div class="paymentTable">
          <h1>Payment Table</h1>
        </div>

        <div class="payTableData">
            <table id="paymentTable">
              <tr class="headerRow">
                <th>Payment #</th>
                <th>Monthly Payment</th>
                <th>Interest paid</th>
                <th>Principal paid</th>
                <th>Total Payment</th>
                <th>Balance</th>
              </tr>
            </table>
        </div>

      </div>
      

    </div>
  <script src="./index.js"></script>
  </body>
</html>
